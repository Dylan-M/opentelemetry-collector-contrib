receivers:
  nop:
exporters:
  nop:

service:
  pipelines:
    traces:
      receivers: [nop]
      exporters: [nop]

  telemetry:
    # Disable agents own telemetry to avoid port binding collisions for port 8888. Bindplane
    # will enable metrics and configure the port when a configuration is pushed to the agent.
    metrics:
      level: none
